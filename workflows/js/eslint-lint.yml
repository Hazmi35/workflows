on:
  workflow_call:
    inputs:
      node-version:
        required: false
        type: string
        default: "lts"
        description: "A Node.js version spec to use and install. Examples: lts/*, 14.x, 16"
      node-version-file:
        description: "A path to file containing Node.js version spec. Examples: .node-version .nvmrc"
        type: string
        required: false
      registry-url:
        type: string
        required: false
        default: "https://registry.npmjs.com"

# outputs: - no output available

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3.0.2

      - name: Use Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@eeb10cff27034e7acf239c5d29f62154018672fd # tag=v3.3.0
        with:
          node-version: ${{ inputs.node-version }}
          node-version-file: ${{ inputs.node-version-file }}
          registry-url: ${{ inputs.registry-url }}
          cache: 'npm'
          check-latest: true

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint lint
        run: npm run lint
